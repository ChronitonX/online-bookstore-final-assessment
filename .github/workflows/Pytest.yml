name: Run Pytest on Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask app
      run: |
        nohup python app.py &
        sleep 5
        
    - name: Run Pytest
      run: |
        pytest test_FR_001.py test_FR_002.py test_FR_003.py test_FR_004.py test_FR_005.py test_FR_006.py --junitxml=unit-results.xml -v --maxfail=3 --disable-warnings

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v4
      with:
         name: unit-test-results
         path: unit-results.xml
